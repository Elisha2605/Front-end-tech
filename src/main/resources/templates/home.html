<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1" />
    <title>Insert title here</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="/postrequest.js"></script>
    <script src="/getrequest.js"></script>
</head>
<body>

<div id="postResultDiv" align="center"></div>
<div class="container">
    <h2>Stacked form</h2>
    <form id="bookForm">

        <div class="form-group" id="numb">
            <label for="bookID">Book ID:</label> <input type="text"
                                                        class="form-control" id="bookID" required placeholder="Enter Book Id"
                                                        name="bookID">
            <p id="demo"></p>
        </div>

        <div class="form-group">
            <label for="bookName">Book Name:</label> <input type="text"
                                                            class="form-control" id="bookName" required placeholder="Enter Book Name"
                                                            name="bookName">
        </div>

        <div class="form-group">
            <label for="author">Author :</label> <input type="text"
                                                        class="form-control" id="author" required placeholder="Enter Author name"
                                                        name="author">

        </div>

        <button type="submit" onclick="myFunction()" class="btn btn-primary">Submit</button>

    </form>
    <br />
    <div class="col-sm-7" style="margin: 20px 0px 20px 0px">
        <button id="getALlBooks" type="button" class="btn btn-primary">Get
            All Books</button>
        <div id="getResultDiv" style="padding: 20px 10px 20px 50px">
            <ul class="list-group">
            </ul>
        </div>
    </div>
</div>




<script>
    function myFunction() {
        var x, text;

        // Get the value of the input field with id="numb"
        x = document.getElementById("numb").value;

        // If x is Not a Number or less than one or greater than 10
        if (isNaN(x) || x < 1 || x > 10) {
            text = "Input id not valid";
        } else {
            text = "Input OK";
        }
        document.getElementById("demo").innerHTML = text;
    }
</script>
</body>
</html>
